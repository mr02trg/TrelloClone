
<div class="container">
  <div class="row">
    <div *ngFor="let board of boards" class="col-md-3 mb-3">
      <div class="card card-body">
        <div class="board-name">{{board.name}}</div>
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <div class="card card-body btn-secondary" (click)="create()">
        <div class="add-board"><i class="fas fa-plus"></i> Add Board</div>
      </div>
    </div>
  </div>
</div>

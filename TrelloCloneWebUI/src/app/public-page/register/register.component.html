<form id="register-form" >
  <div class="row">
    <div class="col-md-6 form-group">
      <input type="text" name="firstname" class="form-control" [(ngModel)]="register.firstName" placeholder="First Name">
    </div>
    <div class="col-md-6 form-group">
      <input type="text" name="lastname" class="form-control" [(ngModel)]="register.lastName" placeholder="Last Name">
    </div>
  </div>
  <div class="form-group">
    <input type="email" name="email" class="form-control" [(ngModel)]="register.email" placeholder="Email">
  </div>
  <div class="form-group">
    <input type="password" name="password" class="form-control" [(ngModel)]="register.password" placeholder="Password">
  </div>

  <div class="d-flex justify-content-around register">
    <button class="btn btn-outline-success" (click)="submit()" >Register</button>
  </div>
</form>
